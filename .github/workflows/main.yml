name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
       checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your scripts expect Rust + Emacs preinstalled, do it here.
      # You can drop this if your scripts install everything themselves.
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Emacs
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs-nox

      - name: Install xmllint	       
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      # ---- Run your scripts ----
      - name: Run Rust build & Rust & Elisp tests
        run: |
          ./build.sh
          ./run-tests.sh   
       

      # ---- Upload JUnit reports (optional but useful) ----
      - name: Upload JUnit reports
        if: always()  # still upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: |
            tests/test-report.xml


      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()  # run even if tests fail
        with:
          name: JUnit Tests
          path: 'tests/test-report.xml' 
          reporter: java-junit